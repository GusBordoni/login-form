<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Roboto:wght@400;500&display=swap');
    </style> 
</head>
<body>
    <div class="form-wrapper">
        <img src="images/logo.svg" alt="">
        <div class="form-box">
            <form action="" method="" id="login-form">
                <fieldset>
                    <legend>Entre com suas informações de cadastro.</legend>
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="Digite seu e-mail" required autofocus>
                    <br><br>
                    <label for="password">Senha</label><br>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" minlength="8" required>
                    <br><br>
                    <div class="container-pw">
                        <div>
                            <input type="checkbox" name="remember" id="remember" >
                            <label for="remember">Lembre-me</label>
                        </div>
                        <div>
                            <a href="#" class="yellow">Esqueci minha senha</a>
                        </div>
                    </div>
                    <button type="submit" form="login-form">Entrar</button>
                    <p class="yellow">Não tem uma conta? <a href="#">Registre-se</a></p>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="camp-bg">
        background car
    </div>
</body>
</html>
